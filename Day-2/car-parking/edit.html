<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <!-- Navbar Brand (Left) -->
            <a class="navbar-brand" href="#">Car Parking System</a>

            <!-- Navbar Toggle for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Centered Navbar Links -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="create.html">Add Car</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="d-flex justify-content-start">
            <a href="index.html" class="btn btn-secondary">Back</a>
        </div>
        <hr>
        <h2 class="mb-4">Edit Car Details</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Car Brand</label>
                <input type="text" class="form-control" value="Toyota" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Car Number</label>
                <input type="text" class="form-control" value="AB-1234" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Car Type</label>
                <select class="form-select" readonly>
                    <option selected>SUV</option>
                    <option>Sedan</option>
                    <option>Hatchback</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Incoming Time</label>
                <input type="datetime-local" class="form-control" value="2025-02-11T10:00">
            </div>
            <div class="mb-3">
                <label class="form-label">Outgoing Time</label>
                <input type="datetime-local" class="form-control" value="2025-02-11T14:00">
            </div>
            <div class="mb-3">
                <label class="form-label">Parking Slot</label>
                <input type="text" class="form-control" value="P-12">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="index.html" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
